<!DOCTYPE html>
<html>
<head>
    <title>Simple Table Website</title>
</head>
<body>

<h1>Welcome to My Website</h1>

<h2>Table Example</h2>

<table border="1">
    <tr>
        <th>Name</th>
        <th>Introduction</th>
        <th>Location</th>
    </tr>
    <tr>
        <td>Daniel Welborn</td>
        <td>30</td>
        <td>Hobbies</td>
    </tr>
    <tr>
        <td>Jane Smith</td>
        <td>Hello, I am a junior in the BS IT program. I enjoy coding Python and R.</td>
        <td>Programming, making websites. </td>
    </tr>
    <tr>
        <td>Bob Johnson</td>
        <td>35</td>
        <td>Chicago</td>
    </tr>
</table>

</body>
</html>
